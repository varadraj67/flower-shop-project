<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    /* General Reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Hero Section Styles */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url('https://cdn.pixabay.com/photo/2021/08/15/06/54/sunflower-6546993_640.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
}

.hero-content {
  position: relative;
  color: #fff;
  text-align: center;
  z-index: 2;
  animation: fadeIn 2s ease-in-out;
}

.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.hero-btn {
  padding: 15px 30px;
  background-color: #f8b400;
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  border-radius: 5px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, transform 0.3s;
}

.hero-btn:hover {
  background-color: #ff9100;
  transform: scale(1.1);
}

/* Smooth scrolling effect */
html {
  scroll-behavior: smooth;
}

/* Placeholder section for content */
#products {
  background-color: #f9f9f9;
}

/* Keyframe Animation */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Fresh Flowers Delivered to Your Doorstep</h1>
        <p>Explore our collection of beautiful flowers for every occasion.</p>
        <a href="#products" class="hero-btn">Shop Now</a>
      </div>
    </div>
  </div>

  <!-- Add some placeholder for products -->
  <div id="products" style="height: 800px; text-align: center; padding: 50px;">
    <h2>Our Products</h2>
    <p>Explore a wide variety of flowers...</p>
  </div>

  <script>
    // Optional Smooth Scroll Button (if added)
// Scroll to top button (can enhance further if needed)
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.createElement("button");
  btn.innerHTML = "â¬† Top";
  btn.className = "scroll-top-btn";
  btn.style.cssText = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    font-size: 1rem;
    background: #f8b400;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    z-index: 1000;
  `;

  document.body.appendChild(btn);

  // Show/hide button on scroll
  window.addEventListener("scroll", () => {
    if (window.scrollY > 200) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  });

  // Scroll to top on click
  btn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
});

  </script>
</body>
</html>
